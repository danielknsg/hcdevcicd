<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>{{appTitle}}</title>

	<script>
		window['sap-ushell-config'] = {
			defaultRenderer: 'fiori2',
			applications: {
				'Books-display': {
					title: 'Display Books',
					description: 'OData V2',
					additionalInformation: 'SAPUI5.Component=booksv2',
					applicationType: 'URL',
					url: './booksv2/webapp',
					navigationMode: 'embedded'
				},
				'Books-list': {
					title: 'List of Books',
					description: 'OData V4',
					additionalInformation: 'SAPUI5.Component=bookslist',
					applicationType: 'URL',
					url: './bookslist/webapp',
					navigationMode: 'embedded'
				}
			}
		};
	</script>

	<script src="https://ui5.sap.com/1.112.0/test-resources/sap/ushell/bootstrap/sandbox.js"></script>
	<script
		src="https://ui5.sap.com/1.112.0/resources/sap-ui-core.js"
		data-sap-ui-libs="sap.m, sap.ushell, sap.fe.templates"
		data-sap-ui-compatVersion="edge"
		data-sap-ui-theme="sap_horizon"
		data-sap-ui-frameOptions="allow"
		data-sap-ui-language="en"
		data-sap-ui-bindingSyntax="complex"></script>
	<script>
		sap.ui.getCore().attachInit(function() {
			sap.ushell.Container.createRenderer().placeAt('content');
		});
	</script>
	<script>
		(function() {
			const url = new URL(window.location.href);
			if (!url.searchParams.get("sap-ui-xx-viewCache")) {
				url.searchParams.append("sap-ui-xx-viewCache", "false");
				window.location.href = url.href;
			}
		})();
	</script>
</head>

<body class="sapUiBody" id="content"></body>

</html>
